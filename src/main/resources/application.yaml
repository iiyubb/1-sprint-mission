server:
  port: 8080

spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

repository:
  type: file     # jcf | file
  user-file-path: classpath:data/User.json
  channel-file-path: classpath:data/Channel.json
  message-file-path: classpath:data/Message.json
  user-status-file-path: classpath:data/UserStatus.json
  read-status-file-path: classpath:data/ReadStatus.json
  binary-content-file-path: classpath:data/BinaryContent.json